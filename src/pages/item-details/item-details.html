<ion-header>

  <ion-navbar color="primary">
    <!--ion-buttons start>
      <button ion-button (click)="cancel()">
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons-->
    <ion-title>Device details</ion-title>
    <ion-buttons end>
    <button ion-button (click)="delete()">
    <!--<button ion-button (click)="removeDeviceFromUser()">     --> 
        <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
      </button>      
        <button ion-button (click)="done()">
          <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label fixed>Device ID</ion-label>
          <ion-input type="text" disabled="true" [(ngModel)]="item.id"></ion-input>
        </ion-item>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" [(ngModel)]="item.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Description</ion-label>
      <ion-input type="text" [(ngModel)]="item.desc"></ion-input>
    </ion-item>
  </ion-list>
  <div text-center><button ion-button color="primary" round (click)="save()">Save</button></div>

</ion-content>
