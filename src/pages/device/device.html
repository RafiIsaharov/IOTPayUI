<ion-header>

  <ion-navbar>
    <ion-title>Add new device</ion-title>
  </ion-navbar>

</ion-header>

<h1>Enter device details</h1>
<ion-content padding>

    <!-- Login form -->
    <form novalidate class="list-form" [formGroup]="deviceFormGroup">
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Device Name
        </ion-label>
        <ion-input [(ngModel)]="deviceName" formControlName="deviceName" type="String"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Device Description
        </ion-label>
        <ion-input [(ngModel)]="deviceDescription" formControlName="deviceDescription" type="String"></ion-input>
      </ion-item>
    
      <div>
        <button ion-button icon-start block color="dark" tappable (click)="addDevice()">
          <ion-icon name="log-in"></ion-icon>
          Add
        </button>

      </div>
    
    </form>



</ion-content>
